        display-text : |
            Tritt, Andrew, Eisen, Jonathan A., Facciotti, Marc T., Darling, Aaron E. (2012) An Integrated Pipeline for de Novo Assembly of Microbial Genomes. PLoS ONE, 7(9), e42304, doi: 10.1371/journal.pone.0042304
