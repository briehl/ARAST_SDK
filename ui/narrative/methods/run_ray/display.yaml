#
# define display information
#
name: Assemble with ray
tooltip: |
    Run ray for genome assembly
screenshots: []

icon: icon.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            [annotate_contigset]

#
# Configure the display and description of parameters
#
parameters :
    read_library_name :
        ui-name : Read Library
        short-hint : Read library (only PairedEnd Libs supported now)
    output_contigset_name:
        ui-name : Output ContigSet name
        short-hint : Enter a name for the assembled contigs data object
    min_contig_len:
        ui-name : Minimal contig length
        short-hint : Minimum length of contigs to output, default 300
    extra_params:
        ui-name : Advanced assembly parameters
        short-hint : Enter extra assembly parameters as strings (k=31)

description : |
    <p>This is a KBase wrapper for ray.</p>
    <p>Ray graph-based parallel microbial and metagenomic assembler</p>

publications :
    -
        display-text : |
            Boisvert, Sébastien, Raymond, Frédéric, Godzaridis, Élénie, Laviolette, François, Corbeil, Jacques (2012) Ray Meta: scalable de novo metagenome assembly and profiling. Genome Biol, 13(12), R122, doi: 10.1186/gb-2012-13-12-r122
